  main:
    starts_at: 1
    objects:

      1:
        type: SERVER_ACTIONS #對話/劇情
        objective_detail: '&a<德#13>&f正在與你對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<德#13>&f對話'
