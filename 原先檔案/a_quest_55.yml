        objective_detail_verbose:
          - '&f步驟-1 &f與&a<威廉>&f對話'
        goto: OBJECT 3A
        actions:
          - 'SEND_MESSAGE &e[1/2]&a<威廉> &f現在的情況十分不妙,除了要盡快找回蓓拉'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/2]&a<威廉> &f我也離不開這裡,這才是最麻煩的事情'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
