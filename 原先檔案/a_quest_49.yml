          - 'SEND_MESSAGE &e[2/3]&a<蘭> &f這50年來都沒有一個人能正確知道他們的名字'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[3/3]&a<蘭> &f但你卻知道了,你也挺厲害的呀'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          
      7:
        type: DIVERGE_CHAT
        objective_detail: '&f回應&a<蘭>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> [我也是上次和湯馬士牧師一起時,牧師說才知道的]'
            goto: OBJECT 8
            
      8:
        type: SERVER_ACTIONS
        objective_detail: '&a<蘭>&f正在與你對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        goto: OBJECT 9
        actions:
          - 'SEND_MESSAGE &e[1/5]&a<蘭> &f牧師知道黑暗軍團?'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/5]&a<蘭> &f可是一直以來都沒人知道他們的名字才對,這就奇怪了...'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
