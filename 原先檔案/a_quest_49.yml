          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/7]&a<蘭> &f但是在50年前,又發生了一個大事件'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[3/7]&a<蘭> &f有一群黑色裝備的軍隊想用黑龍蛋去復活黑龍'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[4/7]&a<蘭> &f但是卻被當時的一個叫做&a<翔太>&f的冒險者和...'
