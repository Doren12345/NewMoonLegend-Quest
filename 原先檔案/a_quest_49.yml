# -------------------- Display settings --------------------

display_name: '&e[主線]歷史記錄'

start_notify:
  title: '&a任務開始'
  title_subtitle: '&7開始進行 &a{quest} &7任務'
  sound: ENTITY_PLAYER_LEVELUP

progress_notify:
  actionbar: '&a{quest} &7| {objective}'

all_status_item:
  type: END_CRYSTAL
  name: '&6{quest}'
  lore: |-
    &f--------------------
    &f任務報酬：
    &f- &e金幣&fx1000
    &f- &a總經驗值&fx145000
    &f--------------------{detailed_progression}
    {controls}

# -------------------- Post-quest settings --------------------

completion:
  notify:
    SUCCESS:
      title: '&d任務完成'
      title_subtitle: '&7你完成了任務 &a{quest} &7!'
      sound: ENTITY_PLAYER_LEVELUP
      message:
        - '&f--------------------'
        - '&f解鎖&e[主線]危險來襲'
        - '&f可在&a[帝貝鎮]&f向&a<愛比>&f接取'
        - '&f--------------------'
        - '&f需要滿足以下條件才能接取任務：'
        - '&a等級：Lv50'
        - '&f--------------------'
    FAIL:
      title: '&cQuest failed'
      title_subtitle: '&7You failed quest &c{quest} &7!'
      sound: BLOCK_ANVIL_DESTROY
    CANCEL:
      title: '&c任務取消'
      title_subtitle: '&7你取消了任務 &c{quest}'
      sound: BLOCK_ANVIL_DESTROY

activators: [gnpc09]

conditions_start_restriction:
  match_amount: 2
  conditions:
    1:
      type: LOGIC
      logic: '%mmocore_level% >= 49'
    2:
      type: QUEST_COMPLETED
      model: a_quest_48

display_priority: 1

branches:

  main:
    starts_at: 1
    objects:

      1:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: OBJECT 2
        toggle: true

      2:
        type: SERVER_ACTIONS
        objective_detail: '&a<蘭>&f正在與你對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        goto: OBJECT 3
        actions:
          - 'SEND_MESSAGE &e[1/4]&a<蘭> &f你終於來了,上次你跟我說你要找甚麼&4[黑暗軍團]&f要來找女孩對吧'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/4]&a<蘭> &f當時我就覺得&4[黑暗軍團]&f這個名字好像哪裡看過'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[3/4]&a<蘭> &f然後我剛剛就在看之前看過的書'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[4/4]&a<蘭> &f結果發現了這個!'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40

      3:
        type: DIVERGE_CHAT
        objective_detail: '&f回應&a<蘭>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> [這是...]'
            goto: OBJECT 4
            
      4:
        type: SERVER_ACTIONS
        objective_detail: '&a<蘭>&f正在與你對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        goto: OBJECT 5
        actions:
          - 'SEND_MESSAGE &e[1/7]&a<蘭> &f100年前的&4[黑龍]&f被六大勇者殺死後,世界就和平了'
