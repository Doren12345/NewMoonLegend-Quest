      9:
        type: DIVERGE_CHAT
        objective_detail: '&f回應&a<蘭>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> [你不去做嗎?]'
            goto: OBJECT 10
            
      10:
        type: SERVER_ACTIONS
        objective_detail: '&a<蘭>&f正在與你對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        goto: OBJECT 11
        actions:
          - 'SEND_MESSAGE &e[1/2]&a<蘭> &f我最近想修練一下我的劍技'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/2]&a<蘭> &f你去做吧~'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          
      11:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: QUEST_SUCCESS
        toggle: false

end_objects:
  success:
    a:
      type: SERVER_COMMANDS_PERFORM
      commands:
        - eco give {player} 1000
        - mmocore admin exp give {player} farm 145000
        - mmocore admin exp give {player} fishing 145000
        - mmocore admin exp give {player} food 145000
        - mmocore admin exp give {player} handicraft 145000
        - mmocore admin exp give {player} main 145000
        - mmocore admin exp give {player} mining 145000
        - mmocore admin exp give {player} alchemy 145000