          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[5/7]&a<蘭> &f一名女精靈&a<艾兒菲妲>&f阻止了'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[6/7]&a<蘭> &f我想黑色裝備的軍隊就跟你說的黑暗軍團應該是同一群人'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[7/7]&a<蘭> &f所以,可能他們又在找復活黑龍的方法了吧'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          
      5:
        type: DIVERGE_CHAT
        objective_detail: '&f回應&a<蘭>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<蘭>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> [原來是這樣...看來這群人已經計劃很久了]'
            goto: OBJECT 6
            
      6:
        type: SERVER_ACTIONS
        objective_detail: '&a<蘭>&f正在與你對話'
        objective_detail_verbose:
