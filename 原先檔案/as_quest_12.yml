# -------------------- Display settings --------------------

display_name: '&e[主線]保護部落(2)'

start_notify:
  title: '&a任務開始'
  title_subtitle: '&7開始進行 &a{quest} &7任務'
  sound: ENTITY_PLAYER_LEVELUP

progress_notify:
  actionbar: '&a{quest} &7| {objective}'

all_status_item:
  type: END_CRYSTAL
  name: '&6{quest}'
  lore: |-
    &f--------------------
    &f任務報酬：
    &f- &e金幣&fx1000
    &f- &a總經驗值&fx28900
    &f--------------------{detailed_progression}
    {controls}

# -------------------- Post-quest settings --------------------

completion:
  notify:
    SUCCESS:
      title: '&d任務完成'
      title_subtitle: '&7你完成了任務 &a{quest} &7!'
      sound: ENTITY_PLAYER_LEVELUP
      message:
        - '&f--------------------'
        - '&f解鎖&e[主線]保護部落(3)'
        - '&f可在&a[枯木內沼]&f向&a<陳>&f接取'
        - '&f--------------------'
        - '&f需要滿足以下條件才能接取任務：'
        - '&a等級：Lv13'
        - '&f--------------------'
    FAIL:
      title: '&cQuest failed'
      title_subtitle: '&7You failed quest &c{quest} &7!'
      sound: BLOCK_ANVIL_DESTROY
    CANCEL:
      title: '&c任務取消'
      title_subtitle: '&7你取消了任務 &c{quest}'
      sound: BLOCK_ANVIL_DESTROY

activators: [gnpc18]

conditions_start_restriction:
  match_amount: 2
  conditions:
    1:
      type: LOGIC
      logic: '%mmocore_level% >= 12'
    2:
      type: QUEST_COMPLETED
      model: a_quest_11

display_priority: 1

branches:

  main:
    starts_at: 1
    objects:

      1:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: OBJECT 2
        toggle: true

      2:
        type: SERVER_ACTIONS
        objective_detail: '&a<陳>&f正在與你對話'
        objective_detail_verbose: '&f步驟-1 &f與&a<陳>&f對話'
        goto: OBJECT 3
        actions:
          - 'SEND_MESSAGE &e[1/1]&a<陳> &f接下來需要用到狨毛加強穩固性'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          
      3:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: OBJECT 4
        toggle: false
        start_notify:
          title: '&b任務提示'
          title_subtitle: '&b交付&a[狨毛]&f給&a<陳>'
          message: '&#cff7fa&l[&#75f5ff&l任&#42f1ff&l務&#42f1ff&l系&#75f5ff&l統&#cff7fa&l] &f交付&a[狨毛]&f給&a<陳>'
          
      4:
        type: PLAYER_GCORE_NPC_DELIVER_ITEMS
        gps:
          enabled: false
        npc: 18
        objective_detail: '&f交付&a[狨毛]&f給&a<陳> &b{objective_progression:0}&f/&b{objective_goal:0}'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<陳>&f對話'
          - '&f步驟-2 &f交付&a[狨毛]&f給&a<陳> &b{objective_progression:0}&f/&b{objective_goal:0}'
        goto: OBJECT 5
        goals:
          0:
            goal: 10
            take: true
            check: SameBase
            item:
              type: ghast_tear
              nbt:
                MMOITEMS_ITEM_TYPE: RPG_ITEM_MOB
                MMOITEMS_ITEM_ID: '狨毛'

      5:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: OBJECT 6
        toggle: true
        
      6:
        type: SERVER_ACTIONS
        objective_detail: '&f與&a<陳>&f對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<陳>&f對話'
          - '&f步驟-2 &f交付&a[狨毛]&f給&a<陳> &b10&f/&b10'
          - '&f步驟-3 &f與&a<陳>&f對話'
        goto: OBJECT 7
        actions:
          - 'SEND_MESSAGE &e[1/1]&a<陳> &f辛苦你了,這樣的數量應該足夠了'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40

      7:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: QUEST_SUCCESS
        toggle: false

end_objects:
  success:
    a:
      type: SERVER_COMMANDS_PERFORM
      commands:
        - eco give {player} 1000
        - mmocore admin exp give {player} farm 28900
        - mmocore admin exp give {player} fishing 28900
        - mmocore admin exp give {player} food 28900
        - mmocore admin exp give {player} handicraft 28900
        - mmocore admin exp give {player} main 28900
        - mmocore admin exp give {player} mining 28900
        - mmocore admin exp give {player} alchemy 28900
  cancel:
    1:
      type: SERVER_COMMANDS_PERFORM
      commands: ['compass stop {player}']