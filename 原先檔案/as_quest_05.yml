          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[4/5]&a<娜娜明> &f但如果在&a[卡坦村]&f出現&9[中級任務]&f'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
