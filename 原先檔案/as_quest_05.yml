        type: SERVER_ACTIONS
        objective_detail: '&a<娜娜明>&f正在與你對話'
        objective_detail_verbose: '&f步驟-1 &f與&a<娜娜明@10>&f對話'
        goto: OBJECT 7
        actions:
          - 'SEND_MESSAGE &e[1/3]&a<娜娜明> &f還有,如果你想快點升等參與&9[中級]&f的戰鬥'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/3]&a<娜娜明> &f那我建議你去&a[東日漁村],現在那邊的冒險者人數不多'
