        objective_detail: '&f回應&a<娜娜明>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<娜娜明@10>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> &f[&9[中級]&f的戰鬥嗎...我也想參與!]'
