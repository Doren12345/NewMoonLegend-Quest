# -------------------- Display settings --------------------

display_name: '&e[主線]神秘的塔'

start_notify:
  title: '&a任務開始'
  title_subtitle: '&7開始進行 &a{quest} &7任務'
  sound: ENTITY_PLAYER_LEVELUP

progress_notify:
  actionbar: '&a{quest} &7| {objective}'

all_status_item:
  type: END_CRYSTAL
  name: '&6{quest}'
  lore: |-
    &f--------------------
    &f任務報酬：
    &f- &f阿帕奇部落布料&fx6
    &f- &e金幣&fx1000
    &f- &a總經驗值&fx44100
    &f--------------------{detailed_progression}
    {controls}

# -------------------- Post-quest settings --------------------

completion:
  notify:
    SUCCESS:
      title: '&d任務完成'
      title_subtitle: '&7你完成了任務 &a{quest} &7!'
      sound: ENTITY_PLAYER_LEVELUP
      message:
        - '&f--------------------'
        - '&f解鎖&e[主線]調查幻影塔'
        - '&f可在&a[內湖營地]&f向&a<炎鎮>&f接取'
        - '&f--------------------'
        - '&f需要滿足以下條件才能接取任務：'
        - '&a等級：Lv17'
        - '&f--------------------'
    FAIL:
      title: '&cQuest failed'
      title_subtitle: '&7You failed quest &c{quest} &7!'
      sound: BLOCK_ANVIL_DESTROY
    CANCEL:
      title: '&c任務取消'
      title_subtitle: '&7你取消了任務 &c{quest}'
      sound: BLOCK_ANVIL_DESTROY

activators: [cnpc60]

conditions_start_restriction:
  match_amount: 2
  conditions:
    1:
      type: LOGIC
      logic: '%mmocore_level% >= 16'
    2:
      type: QUEST_COMPLETED
      model: a_quest_15

display_priority: 1

branches:

  main:
    starts_at: 1
    objects:

      1:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: OBJECT 2
        toggle: true

      2:
        type: SERVER_ACTIONS
        hide_chat: true
        objective_detail: '&a<炎鎮>&f正在與你對話'
        objective_detail_verbose: '&f步驟-1 &f與&a<炎鎮#65>&f對話'
        goto: OBJECT 3
        actions:
          - 'SEND_MESSAGE &e[1/1]&a<炎鎮> &f少年!我看得到你身上有特殊的氣場!'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40

      3:
        type: DIVERGE_CHAT
        objective_detail: '&f回應&a<炎鎮>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<炎鎮#65>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> [甚麼意思?]'
            goto: OBJECT 4
            
      4:
        type: SERVER_ACTIONS
        hide_chat: true
        objective_detail: '&a<炎鎮>&f正在與你對話'
        objective_detail_verbose: '&f步驟-1 &f與&a<炎鎮#65>&f對話'
        goto: OBJECT 5
        actions:
          - 'SEND_MESSAGE &e[1/2]&a<炎鎮> &f總感覺你會遇到很多的事!'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/2]&a<炎鎮> &f你一定要做好訓練!知道嗎!'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40

      5:
        type: DIVERGE_CHAT
        objective_detail: '&f回應&a<炎鎮>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<炎鎮#65>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> [好的!我會好好努力的]'
            goto: OBJECT 6
          
      6:
        type: SERVER_ACTIONS
        hide_chat: true
        objective_detail: '&a<炎鎮>&f正在與你對話'
        objective_detail_verbose: '&f步驟-1 &f與&a<炎鎮#65>&f對話'
        goto: OBJECT 7
        actions:
          - 'SEND_MESSAGE &e[1/1]&a<炎鎮> &f你有考慮過加入皇家禁衛軍嗎?'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40

      7:
        type: DIVERGE_CHAT
        objective_detail: '&f回應&a<炎鎮>'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<炎鎮#65>&f對話'
        choices:
          0:
            text: '&d&l[故事劇情] 按我選擇 >> [可以嗎?要如何加入?]'
            goto: OBJECT 8

      8:
        type: SERVER_ACTIONS
        hide_chat: true
        objective_detail: '&a<炎鎮>&f正在與你對話'
        objective_detail_verbose: '&f步驟-1 &f與&a<炎鎮#65>&f對話'
        goto: OBJECT 9
        actions:
          - 'SEND_MESSAGE &e[1/9]&a<炎鎮> &f所有的皇家禁衛軍都是從冒險者中選出來的'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/9]&a<炎鎮> &f如果你有考慮加入皇家禁衛軍'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[3/9]&a<炎鎮> &f你就先繼續你的冒險,當你的表現出色'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[4/9]&a<炎鎮> &f自然會受到邀請了'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[5/9]&a<皇家禁衛軍> &f隊長,前方突然出現了有一座塔'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[6/9]&a<皇家禁衛軍> &f之前巡邏時都沒見過的'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[7/9]&a<皇家禁衛軍> &f它就突然憑空出現了'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[8/9]&a<炎鎮> &f難道是和圖騰有關的嗎?'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[9/9]&a<炎鎮> &f少年!是你出場的時候了'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40

      9:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: OBJECT 10
        toggle: false
        start_notify:
          title: '&b任務提示'
          title_subtitle: '&b前往神秘的塔'
          message: '&#cff7fa&l[&#75f5ff&l任&#42f1ff&l務&#42f1ff&l系&#75f5ff&l統&#cff7fa&l] &b前往神秘的塔'

      10:
        type: PLAYER_POSITION
        objective_detail: '&a前往神秘的塔(-1010,63,-610)'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<炎鎮#65>&f對話'
          - '&f步驟-2 &a前往神秘的塔(-1010,63,-610)'
        goto: OBJECT 11
        position:
          type: SPHERE_INSIDE
          radius: 5
          center: world,-1010,63,-610
          
      11:
        type: SERVER_ACTIONS
        objective_detail: '&f你心想...'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<炎鎮#65>&f對話'
          - '&f步驟-2 &a前往神秘的塔(-1010,63,-610)'
        goto: OBJECT 12
        actions:
          - 'SEND_MESSAGE &b[故事劇情](你看到塔上面有一些生物在移動)'
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &b[故事劇情](還是先回去報告給炎鎮聽)'
          - WAIT_TICKS 40
          
      12:
        type: PLAYER_CITIZENS_NPC_INTERACT
        objective_detail: '&f與&a<炎鎮#65>&f對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<炎鎮#65>&f對話'
          - '&f步驟-2 &a前往神秘的塔(-1010,63,-610)'
          - '&f步驟-3 &f與&a<炎鎮#65>&f對話'
        goto: OBJECT 13
        position:
          type: CITIZENS_NPC_RELATIVE_SINGLE
          npc: 60
        npc: 60
        start_notify:
          title: '&b任務提示'
          title_subtitle: '&b與&a<炎鎮#65>&f對話'
          message: '&#cff7fa&l[&#75f5ff&l任&#42f1ff&l務&#42f1ff&l系&#75f5ff&l統&#cff7fa&l] &f與&a<炎鎮#65>&f對話'
      
      13:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: OBJECT 14
        toggle: true

      14:
        type: SERVER_ACTIONS
        objective_detail: '&a<炎鎮>&f正在與你對話'
        objective_detail_verbose:
          - '&f步驟-1 &f與&a<炎鎮#65>&f對話'
          - '&f步驟-2 &a前往神秘的塔(-1010,63,-610)'
          - '&f步驟-3 &f與&a<炎鎮#65>&f對話'
        goto: OBJECT 15
        actions:
          - 'SEND_MESSAGE &e[1/2]&a<炎鎮> &f果然是和圖騰有關'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
          - 'SEND_MESSAGE &e[2/2]&a<炎鎮> &f看來有必要好好部署一下'
          - SEND_SOUND ENTITY_VILLAGER_AMBIENT
          - WAIT_TICKS 40
      
      15:
        type: SERVER_CAMERA_MODE_TOGGLE
        goto: QUEST_SUCCESS
        toggle: false
      
end_objects:
  success:
    a:
      type: SERVER_COMMANDS_PERFORM
      commands:
        - eco give {player} 1000
        - mi give RPG_ITEM_MOB 阿帕奇部落布料 {player} 6
        - mmocore admin exp give {player} farm 44100
        - mmocore admin exp give {player} fishing 44100
        - mmocore admin exp give {player} food 44100
        - mmocore admin exp give {player} handicraft 44100
        - mmocore admin exp give {player} main 44100
        - mmocore admin exp give {player} mining 44100
        - mmocore admin exp give {player} alchemy 44100
  cancel:
    1:
      type: SERVER_COMMANDS_PERFORM
      commands: ['compass stop {player}']